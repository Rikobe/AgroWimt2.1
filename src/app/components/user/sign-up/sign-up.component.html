<div>
  <img src="/assets/img/users.png" id="icon" alt="User Icon" />
</div>
<form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
  <input type="text" #nombre="ngModel" [(ngModel)]="userService.selectedUser.nombre" name="nombre" placeholder="Nombre"
  required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !nombre.valid }">
  <div *ngIf="signUpForm.submitted && !nombre.valid">a
    <label class="validation-message">Campo nombre requerido.</label>
  </div>
  <input type="text" #apellido="ngModel" [(ngModel)]="userService.selectedUser.apellido" name="apellido" placeholder="Apellidos"
  required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !apellido.valid }">
  <div *ngIf="signUpForm.submitted && !apellido.valid">
    <label class="validation-message">Campo apellido requerido.</label>
  </div>
  <input type="text" #visibilidad="ngModel" [(ngModel)]="userService.selectedUser.visibilidad" name="visibilidad" placeholder="Perfil"
  required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !visibilidad.valid }">
  <div *ngIf="signUpForm.submitted && !visibilidad.valid">a
    <label class="validation-message">Campo visibilidad requerido.</label>
  </div>
  <input type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="Email"
  required [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }">
  <div *ngIf="signUpForm.submitted && email.errors">
    <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
    <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
  </div>
  <input type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" placeholder="Password"
  minlength="4" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
  <div *ngIf="signUpForm.submitted && password.errors">
    <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
    <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
  </div>
  <!-- <label #fecha="ngModel" [(ngModel)]="userService.selectedUser.fecharegistro" name="fecharegistro" hidden></label> -->
  <input type="submit" value="Registrarse">
</form>

<!-- Success message -->
<div class="success" *ngIf="showSucessMessage">
  Saved successfully
</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
  {{serverErrorMessages}}
</div>
