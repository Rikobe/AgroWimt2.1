<div>
    <div class="row">
        <div class="col-md-2">
            <div style="margin-bottom: 56%" role="tablist" id="accordion-1">
                <div class="card">
                    <div class="card-header" role="tab">
                        <h5 class="mb-0"><a data-toggle="collapse" aria-expanded="true" aria-controls="accordion-1 .item-1" href="div#accordion-1 .item-1" >Perfil</a></h5>
                    </div>
                    <div class="collapse show item-1" role="tabpanel" data-parent="#accordion-1">
                        <div class="card-body">
                            <p class="card-text">Modificar perfil</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" role="tab">
                        <h5 class="mb-0"><a data-toggle="collapse" aria-expanded="false" aria-controls="accordion-1 .item-2" href="div#accordion-1 .item-2">Tierras</a></h5>
                    </div>
                    <div class="collapse item-2" role="tabpanel" data-parent="#accordion-1">
                        <div class="card-body">
                            <p class="card-text" [routerLink]="['/agregartierra']">Agregar tierra</p>
                        </div>
                    </div>
                    <div class="collapse item-2" role="tabpanel" data-parent="#accordion-1">
                        <div class="card-body">
                            <p class="card-text">Modificar tierra</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" role="tab">
                        <h5 class="mb-0"><a data-toggle="collapse" aria-expanded="false" aria-controls="accordion-1 .item-3" href="div#accordion-1 .item-3">Contratos</a></h5>
                    </div>
                    <div class="collapse item-3" role="tabpanel" data-parent="#accordion-1">
                        <div class="card-body">
                            <p class="card-text">Agregar contratos</p>
                        </div>
                    </div>
                    <div class="collapse item-3" role="tabpanel" data-parent="#accordion-1">
                        <div class="card-body">
                            <p class="card-text">Modificar contratos</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" role="tab">
                        <h5 class="mb-0"><a data-toggle="collapse" aria-expanded="false" aria-controls="accordion-1 .item-4" href="div#accordion-1 .item-4">Eventos</a></h5>
                    </div>
                    <div class="collapse item-4" role="tabpanel" data-parent="#accordion-1">
                        <div class="card-body">
                            <p class="card-text">Agregar evento</p>
                        </div>
                    </div>
                    <div class="collapse item-4" role="tabpanel" data-parent="#accordion-1">
                        <div class="card-body">
                            <p class="card-text">Modificar evento</p>
                        </div>
                    </div>
                    <div class="collapse item-4" role="tabpanel" data-parent="#accordion-1">
                        <div class="card-body">
                            <p class="card-text">Actualizar evento</p>
                        </div>
                    </div>
        
                </div>
                
                <div class="card">
                    <div class="card-header" role="tab">
                        <h5 class="mb-0"><a data-toggle="collapse" aria-expanded="false" aria-controls="accordion-1 .item-5" href="div#accordion-1 .item-5">Recursos</a></h5>
                    </div>
                </div>
            </div>
            <!-- Fin menú -->
        </div>
        <div class="container">
            <h2 style="margin-bottom: 30px;">Agregar recursos</h2>
            <div class="row">
                <div class="col-md-5">
                    <h5>Recurso</h5><input type="text">
                    <br><br>
                    <h5>Costo(MXN)</h5><input type="text">
                    <div>
                    <button style="margin-top: 40px; margin-bottom: 50px;" class="btn btn-primary" type="button">Agregar recurso</button>
                    </div>
                </div>
                <div class="cold-md-5">
                    <div class="table-responsive">   
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                <th scope="col">Recurso</th>
                                <th scope="col">Costo</th>
                                <th scope="col">Editar</th>
                                <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody > <!-- condición si no hay recursos-->
                                <tr> <!--Ciclo para recursos ngfor-->
                                <th scope="row">Jornalero</th>
                                <td>500</td>
                                <td><button  class="btn btn-primary" (click)="openVerticallyCentered(content,1,guia.id)"><i class="far fa-edit"></i></button></td>
                                <td><button  class="btn btn-danger" (click)="openVerticallyCentered(content,2,guia.id)"><i class="far fa-edit"></i></button></td>
                                </tr>
                                
                            
                            </tbody>
                            </table>
                                
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
